			<div class="contact">

					<h4>Contact Us</h4>
				</div>
				<form method=Post action="mailto:woody27@byu.edu" enctype="text/plain">
					<h4>Contact us if you have any questions.</h4>
					<input type="text" name="name" id="name" onClick="this.value='';" onFocus="this.select()" onBlur="this.value=!this.value?'Full Name':this.value;" value="Full Name">
					<input type="text" name="email" id="email" onClick="this.value='';" onFocus="this.select()" onBlur="this.value=!this.value?'Email Address':this.value;" value="Email Address">
					<input type="text" name="subject" id="subject" onClick="this.value='';" onFocus="this.select()" onBlur="this.value=!this.value?'Subject':this.value;" value="Subject">
					<textarea name="message" id="message" cols="30" rows="10" onClick="this.value='';" onFocus="this.select()" onBlur="this.value=!this.value?'Message':this.value;">Message</textarea>
					<input type="submit" value="" id="Submit">
					<INPUT TYPE="reset" VALUE="" id="Clear">
				</form>
