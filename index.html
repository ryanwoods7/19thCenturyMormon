<html>

	<!-- Style sheets -->
	<link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
	<link rel="stylesheet" href="resources/ol.css" type="text/css">
	<link rel="stylesheet" href="resources/style.css" type="text/css">
	<style type="text/css">
		.ol-popup {
		position: absolute;
		background-color: white;
		-webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
		filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
		padding: 15px;
		border-radius: 10px;
		border: 1px solid #cccccc;
		bottom: 12px;
		left: -50px;
		width: 350px;
		}
		.ol-popup:after, .ol-popup:before {
		top: 100%;
		border: solid transparent;
		content: " ";
		height: 0;
		width: 0;
		position: absolute;
		pointer-events: none;
		}
		.ol-popup:after {
		border-top-color: white;
		border-width: 10px;
		left: 48px;
		margin-left: -10px;
		}
		.ol-popup:before {
		border-top-color: #cccccc;
		border-width: 11px;
		left: 48px;
		margin-left: -11px;
		}
		.ol-popup-closer {
		text-decoration: none;
		position: absolute;
		top: 2px;
		right: 8px;
		}
		.ol-popup-closer:after {
		content: "✖";
		}
		.map {
		height: 60%;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		}
	</style>
