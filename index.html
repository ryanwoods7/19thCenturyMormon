<!-- doctype html -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 50%;
        width: 800px;
      }
    </style>
    <script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>
    <title>Mormon Map</title>
  </head>
  <body>
    <h2 style="text-align: center;">THIS IS OUR MAP</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
	  var map = new ol.Map({
		target: 'map',
		layers: [
		  new ol.layer.Tile({
			source: new ol.source.MapQuest({layer: 'sat'})
		  })
		
		],
		view: new ol.View({
		  center: ol.proj.transform([-118.914, 43.306], 'EPSG:4326', 'EPSG:3857'),
		  zoom: 10
		})
	  });
    </script>
    <script type="text/javascript">
    	var map;
function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-34.397, 150.644)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </body>
</html>
